server {
    listen 80;
    
    # 1. 處理前端頁面
    location / {
        root   /usr/share/nginx/html;
        index  index.html index.htm;
        # 這一行是 React Router 的關鍵：找不到路徑時回到 index.html
        try_files $uri $uri/ /index.html;
    }

    # 2. (選用) 反向代理 API - 讓前端以為在打自己，其實是轉給後端
    # 這樣在 K8s 裡，前端只要 fetch('/api/products') 就能通，不用寫死 http://localhost:8080
    location /api/ {
        # 'backend-service' 是我們等下在 K8s 定義的後端服務名稱
        proxy_pass http://backend-service:8080;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    error_page   500 502 503 504  /50x.html;
    location = /50x.html {
        root   /usr/share/nginx/html;
    }
}